<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Watermark Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
    color: white;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 500px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 0 40px rgba(0,255,200,0.1);
}

h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #00f5ff, #00ff88);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

input[type="file"],
input[type="range"] {
    width: 100%;
    margin: 10px 0;
}

button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.process-btn {
    background: linear-gradient(90deg, #00f5ff, #00ff88);
    color: black;
}

.download-btn {
    background: linear-gradient(90deg, #ff00cc, #3333ff);
    color: white;
}

button:hover {
    transform: scale(1.03);
}

.progress-container {
    margin-top: 15px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    overflow: hidden;
    display: none;
}

.progress-bar {
    height: 18px;
    width: 0%;
    background: linear-gradient(90deg, #00f5ff, #00ff88);
    transition: width 0.3s ease;
}

.progress-text {
    text-align: center;
    margin-top: 8px;
    font-size: 13px;
    opacity: 0.8;
}

.preview img {
    width: 100%;
    margin-top: 15px;
    border-radius: 12px;
}
</style>
</head>

<body>

<div class="container">

<h1>Watermark Studio ðŸš€</h1>

<input type="file" id="images" multiple accept="image/*">

<label>Watermark Opacity</label>
<input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.5">

<button class="process-btn" onclick="processImages()">Apply Watermark</button>
<button class="download-btn" onclick="downloadZip()">Download ZIP</button>

<div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
</div>
<div class="progress-text" id="progressText"></div>

<div class="preview" id="preview"></div>

</div>

<script>

let processedImages = [];
let watermarkImg = null;

window.onload = async () => {
    watermarkImg = await loadImageFromPath("watermark.png");
};

async function processImages() {

processedImages = [];
preview.innerHTML = "";

const files = images.files;
const opacity = document.getElementById("opacity").value;

if (!files.length) {
    alert("Upload images first!");
    return;
}

if (!watermarkImg) {
    alert("Watermark not loaded!");
    return;
}

const progressContainer = document.getElementById("progressContainer");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");

progressContainer.style.display = "block";
progressBar.style.width = "0%";
progressText.innerText = "Processing... 0%";

for (let i = 0; i < files.length; i++) {

    const img = await loadImage(files[i]);

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;

    ctx.drawImage(img, 0, 0);

    ctx.globalAlpha = opacity;

    let wmWidth = img.width * 0.3;
    let wmHeight = watermarkImg.height * (wmWidth / watermarkImg.width);

    ctx.drawImage(
        watermarkImg,
        img.width - wmWidth - 20,
        img.height - wmHeight - 20,
        wmWidth,
        wmHeight
    );

    const webpData = canvas.toDataURL("image/webp", 0.95);

    let num = String(i + 1).padStart(3, "0");

    processedImages.push({
        name: `${num}.webp`,
        data: webpData
    });

    const imgPreview = document.createElement("img");
    imgPreview.src = webpData;
    preview.appendChild(imgPreview);

    let percent = Math.round(((i + 1) / files.length) * 100);
    progressBar.style.width = percent + "%";
    progressText.innerText = "Processing... " + percent + "%";
}

progressText.innerText = "âœ¨ Processing Complete!";
}

async function downloadZip() {

if (!processedImages.length) {
    alert("Process images first!");
    return;
}

const zip = new JSZip();

processedImages.forEach(file => {
    const base64 = file.data.split(",")[1];
    zip.file(file.name, base64, { base64: true });
});

const blob = await zip.generateAsync({ type: "blob" });

const a = document.createElement("a");
a.href = URL.createObjectURL(blob);
a.download = "watermarked_images.zip";
a.click();
}

function loadImage(file) {
return new Promise(resolve => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.src = URL.createObjectURL(file);
});
}

function loadImageFromPath(path) {
return new Promise(resolve => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.src = path;
});
}

</script>

</body>
</html>
