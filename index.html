<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bulk Watermark WEBP Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    margin: 0;
    padding: 15px;
    text-align: center;
}

h2 { font-size: 20px; }

input, button {
    width: 100%;
    max-width: 400px;
    padding: 12px;
    margin: 8px auto;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    background: #00c3ff;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

.preview img {
    width: 100%;
    max-width: 300px;
    margin: 10px auto;
    border-radius: 10px;
    display: block;
}

/* Progress Bar */
.progress-container {
    width: 100%;
    max-width: 400px;
    margin: 15px auto;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    display: none;
}

.progress-bar {
    height: 20px;
    width: 0%;
    background: #00ff88;
    transition: width 0.3s ease;
}

.progress-text {
    margin-top: 5px;
    font-size: 14px;
}
</style>
</head>

<body>

<h2>Bulk WEBP Watermark Tool</h2>

<input type="file" id="images" multiple accept="image/*">

<label>Watermark Opacity</label>
<input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.5">

<button onclick="processImages()">Apply Watermark</button>
<button onclick="downloadZip()">Download All (ZIP)</button>

<div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
</div>
<div class="progress-text" id="progressText"></div>

<div class="preview" id="preview"></div>

<script>

let processedImages = [];
let watermarkImg = null;

window.onload = async () => {
    watermarkImg = await loadImageFromPath("watermark.png");
};

async function processImages() {

processedImages = [];
preview.innerHTML = "";

const files = images.files;
const opacity = document.getElementById("opacity").value;

if (!files.length) {
    alert("Upload images first!");
    return;
}

if (!watermarkImg) {
    alert("Watermark not loaded!");
    return;
}

const progressContainer = document.getElementById("progressContainer");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");

progressContainer.style.display = "block";
progressBar.style.width = "0%";
progressText.innerText = "Processing... 0%";

for (let i = 0; i < files.length; i++) {

    const img = await loadImage(files[i]);

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;

    ctx.drawImage(img, 0, 0);

    ctx.globalAlpha = opacity;

    let wmWidth = img.width * 0.3;
    let wmHeight = watermarkImg.height * (wmWidth / watermarkImg.width);

    ctx.drawImage(
        watermarkImg,
        img.width - wmWidth - 20,
        img.height - wmHeight - 20,
        wmWidth,
        wmHeight
    );

    const webpData = canvas.toDataURL("image/webp", 0.95);

    let num = String(i + 1).padStart(3, "0");

    processedImages.push({
        name: `${num}.webp`,
        data: webpData
    });

    const imgPreview = document.createElement("img");
    imgPreview.src = webpData;
    preview.appendChild(imgPreview);

    // Update Progress
    let percent = Math.round(((i + 1) / files.length) * 100);
    progressBar.style.width = percent + "%";
    progressText.innerText = "Processing... " + percent + "%";
}

progressText.innerText = "Processing Complete!";
}

async function downloadZip() {

if (!processedImages.length) {
    alert("Process images first!");
    return;
}

const zip = new JSZip();

processedImages.forEach(file => {
    const base64 = file.data.split(",")[1];
    zip.file(file.name, base64, { base64: true });
});

const blob = await zip.generateAsync({ type: "blob" });

const a = document.createElement("a");
a.href = URL.createObjectURL(blob);
a.download = "watermarked_images.zip";
a.click();
}

function loadImage(file) {
return new Promise(resolve => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.src = URL.createObjectURL(file);
});
}

function loadImageFromPath(path) {
return new Promise(resolve => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.src = path;
});
}

</script>

</body>
</html>
