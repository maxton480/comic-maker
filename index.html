<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic Generator</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/components.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="app-container">

    <!-- Home / Landing Page -->
    <section id="home" class="section active">
      <h1>Comic Generator</h1>
      <p>Create comics with AI-generated panels, characters, and locations.</p>

      <div class="category-grid">
        <!-- Comics Category -->
        <div class="category-card">
          <h2>Comics</h2>
          <p>Manage your comic stories and episodes</p>
          <div class="btn-group">
            <button class="primary-btn" onclick="navigate('create-comic')">Create New Comic</button>
            <button class="secondary-btn" onclick="navigate('my-projects')">My Projects</button>
          </div>
        </div>

        <!-- Characters Category -->
        <div class="category-card">
          <h2>Characters</h2>
          <p>Create and manage reusable characters</p>
          <div class="btn-group">
            <button class="primary-btn" onclick="navigate('add-character')">Add New Character</button>
            <button class="secondary-btn" onclick="navigate('my-characters')">My Characters</button>
          </div>
        </div>

        <!-- Places Category -->
        <div class="category-card">
          <h2>Places</h2>
          <p>Create and manage locations/backgrounds</p>
          <div class="btn-group">
            <button class="primary-btn" onclick="navigate('add-location')">Add New Location</button>
            <button class="secondary-btn" onclick="navigate('my-locations')">My Locations</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Placeholder sections (we'll fill them one by one) -->
    <section id="create-comic" class="section">...</section>
    <section id="my-projects" class="section">...</section>
    <section id="add-character" class="section">...</section>
    <section id="my-characters" class="section">...</section>
    <section id="add-location" class="section">...</section>
    <section id="my-locations" class="section">...</section>

    <!-- Loading Overlay -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Generating...</p>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
